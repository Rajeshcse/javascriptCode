<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/dynSlct.js"   type="text/javascript"> </script>
    <link rel="stylesheet" href="./Styles.css">
    <body >
    <div class="container" >
     <div class="form-wrap">
        
        <div class="category_div form-group" id="category_div">
            <select  name="category"  class="required-entry"  id="category"  onchange="javascript: dynamicdropdown1(this.options[this.selectedIndex].value);">
                <option value="">---Choose Format---</option>
                <option value="All_Formats">All Formats</option>
                <option value="KCR_Only">KCR Only</option>
                <option value="MOBI_only">MOBI Only</option>
                <option value="MOP/YJOP">MOP/YJOP</option>
                <option value="Non-YJ">Non-YJ</option>
                <option value="YJ">YJ</option>    
            </select>
        </div>
        
        <br>
        <div class="sub_category_div1 form-group" id="sub_category_div1"> 
           
            <select  name="subcategory1" id="subcategory1" onchange="javascript: dynamicdropdown2(this.options[this.selectedIndex].value);" >
                <option value="">---Choose devices---</option>
           </select>
            <noscript>
                <select name="subcategory1" id="subcategory1"  onchange="javascript: dynamicdropdown2(this.options[this.selectedIndex].value);" >
                    <option value="">---Choose devices---</option>
                </select>
            </noscript>
        </div>
        <br>
        <div class="sub_category_div2 form-group" id="sub_category_div2" >
            <select name="subcategory2" id="subcategory2">
                <option value="">---Choose Sources---</option>
           </select>
            <noscript>
                <select name="subcategory2" id="subcategory2" >
                    <option value="">---Choose Sources---</option>
                </select>
            </noscript>
        </div>
        <br>
        
          <button  onclick="show()">Submit</button>
          <p id="demo1"></p><p id="demo2"></p><p id="demo3"></p><p id="demo4"></p>
            
     
      
    </body>
    </div>
</html>
